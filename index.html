<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countach Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }
        #messages {
            border: 1px solid #fff;
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
        }
        #chat-form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur Countach Chat</h1>

    <form id="chat-form">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="room">Nom de la room :</label>
        <input type="text" id="room" name="room" required><br><br>

        <div id="messages"></div>

        <input type="text" id="message" name="message" placeholder="Votre message">
        <button type="submit">Envoyer</button>
    </form>

    <script src="chat.js"></script>
</body>
</html>
